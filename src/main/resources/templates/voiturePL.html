        <script th:inline="javascript">
            document.getElementById('updateButton').addEventListener('click', function() {
                var tableBody = document.querySelector('.u-table-body');

                /* Retrieve the available cars from Thymeleaf model */
                var availableCars = [[#{voitureAV}]];

                /* Clear existing table content */
                tableBody.innerHTML = '';

                /* Iterate through available cars and update the table */
                availableCars.forEach(function(voiture) {
                    var row = document.createElement('tr');
                    row.style.height = '45px';

                    /* Create and append cells for each attribute */
                    var attributes = ['serie', 'model', 'price', 'etat', 'TotalRevenue', 'disponibility'];
                    attributes.forEach(function(attribute) {
                        var cell = document.createElement('td');
                        cell.className = 'u-table-cell';
                        cell.textContent = voiture[attribute];
                        row.appendChild(cell);
                    });

                    /* Append the row to the table body */
                    tableBody.appendChild(row);
                });
            });
        </script>
